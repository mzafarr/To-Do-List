<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fc5ffc0553.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-dark">

    <div id="header" class="text-white d-flex justify-content-center align-items-center"><i
            class="fa-solid fa-check-double"></i>
        <h1>To-Do List</h1>
    </div>

    <div class="container m-auto mt-4 col-lg-7">
        <div class="input-group mb-3 col-lg-12 d-flex justify-content-center">
            <input type="text" class="form-control text-white" placeholder="Add a task..." name="new-task"
                id="new-task">
            <button class="btn btn-primary text-white" type="submit" id="new-task-btn">ADD</button>
        </div>
        <div id="container" class="container col-lg-12 container-fluid">
            <div id="task-container" class="col-lg-12">
                <ul id="task-list" class="col-lg-12">
                    <li>
                        <div class="form-check d-flex justify-content-flex-start align-items-center">
                            <button id="" class="btn border-success complete"><i class="fa-solid fa-check"></i></button>
                            <label for="">Task1</label>
                        </div>
                        <span class="btns">
                            <button id="" class="btn btn-warning modify"><i class="fa-solid fa-pencil"></i></button>
                            <button id="" class="btn btn-danger delete"><i class="fa-solid fa-trash"></i></button>
                        </span>
                    </li>
                    <li>
                        <div class="form-check d-flex justify-content-flex-start align-items-center">
                            <button id="" class="btn border-success complete"><i class="fa-solid fa-check"></i></button>
                            <label for="">Task2</label>
                        </div>
                        <span class="btns">
                            <button id="" class="btn btn-warning modify"><i class="fa-solid fa-pencil"></i></button>
                            <button id="" class="btn btn-danger delete"><i class="fa-solid fa-trash"></i></button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer id="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            Muhammad Zafar
        </p>

    </footer>
</body>

</html>
